{% extends 'base.html' %}

{% block title %}Registrar Excusa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0"><i class="fas fa-file-alt"></i> Registrar Excusa</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Enviar Excusa</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
